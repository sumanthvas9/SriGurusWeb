{% extends 'base/pages/login.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="col-lg-6 col-md-9 ml-auto mr-auto">
            <form class="form" method="POST" action="{{ request.build_absolute_uri|safe }}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card card-login">
                    <div class="card-header ">
                        <div class="card-header ">
                            <h3 class="header text-center">Login</h3>
                        </div>
                    </div>
                    <div class="card-body ">
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="nc-icon nc-single-02"></i>
                              </span>
                            </div>
                            {{ form.login_id }}
                            {#                                <input type="text" class="form-control" placeholder="First Name..."/>#}
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="nc-icon nc-key-25"></i>
                              </span>
                            </div>
                            {#                                <input type="password" placeholder="Password" class="form-control"/>#}
                            {{ form.login_password }}
                        </div>
                        <br/>
                        <div class="form-group">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="" checked=""/>
                                    <span class="form-check-sign"></span>
                                    Subscribe to newsletter
                                </label>
                            </div>
                        </div>
                        {% if form.errors %}
                            <ul class="errorlist" style="color:Tomato;text-align:left">
                                {% for value in form.non_field_errors %}
                                    <li>{{ value }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </div>
                    <div class="card-footer">
                        <input type="submit" class="btn btn-primary btn-block mb-2" value="Login">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
